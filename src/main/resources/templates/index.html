<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Home Page - Spring Security Demo</title>
    <meta charset="UTF-8">
</head>
<body>
<h1>Welcome to Spring Security Demo! ðŸš€</h1>

<div sec:authorize="isAnonymous()">
    <p>You are not logged in. Please <a th:href="@{/login}">login</a> to continue.</p>
</div>

<div sec:authorize="isAuthenticated()">
    <p>Welcome, <span sec:authentication="name"></span>!</p>
    <p>Your roles: <span sec:authentication="principal.authorities"></span></p>

    <div sec:authorize="hasRole('ADMIN')">
        <p><a th:href="@{/admin}">Go to Admin Panel</a></p>
    </div>

    <div sec:authorize="hasRole('USER')">
        <p><a th:href="@{/user}">Go to User Panel</a></p>
    </div>

    <form th:action="@{/logout}" method="post">
        <input type="submit" value="Logout"/>
    </form>
</div>

<hr>
<p>Database: spring_hibernate | User: root</p>
</body>
</html>
