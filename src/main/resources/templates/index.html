<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Home Page - Spring Security Demo</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>
<!-- Навигационная панель -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">Spring Security Demo</a>
        <div class="navbar-nav ms-auto">
            <div sec:authorize="isAnonymous()">
                <a class="nav-link" th:href="@{/login}">Login</a>
            </div>
            <div sec:authorize="isAuthenticated()">
                <form th:action="@{/logout}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-link nav-link">Logout</button>
                </form>
            </div>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body text-center">
                    <h1 class="card-title">Welcome to Spring Security Demo! 🚀</h1>

                    <div sec:authorize="isAnonymous()" class="mt-4">
                        <p class="lead">You are not logged in. Please login to continue.</p>
                        <a th:href="@{/login}" class="btn btn-primary btn-lg">Login</a>
                    </div>

                    <div sec:authorize="isAuthenticated()" class="mt-4">
                        <p class="lead">Welcome, <span sec:authentication="name" class="fw-bold"></span>!</p>
                        <p>Your roles: <span sec:authentication="principal.authorities" class="badge bg-secondary"></span></p>

                        <div class="d-grid gap-2 d-md-block mt-4">
                            <div sec:authorize="hasRole('ADMIN')">
                                <a th:href="@{/admin}" class="btn btn-primary me-md-2">Go to Admin Panel</a>
                            </div>
                            <div sec:authorize="hasRole('USER')">
                                <a th:href="@{/user}" class="btn btn-success">Go to User Panel</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card mt-4">
                <div class="card-body">
                    <p class="text-muted">Database: spring_hibernate | User: root</p>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/webjars/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
