<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Home Page - Spring Security Demo</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body text-center">
                    <h1 class="card-title">Welcome to Spring Security Demo! ðŸš€</h1>

                    <div sec:authorize="isAnonymous()">
                        <p class="mt-3">You are not logged in. Please login to continue.</p>
                        <a th:href="@{/login}" class="btn btn-primary">Login</a>
                    </div>

                    <div sec:authorize="isAuthenticated()">
                        <p class="mt-3">Welcome, <span sec:authentication="name" class="fw-bold"></span>!</p>
                        <p>Your roles: <span sec:authentication="principal.authorities"></span></p>

                        <div sec:authorize="hasRole('ADMIN')">
                            <a th:href="@{/admin}" class="btn btn-success me-2">Go to Admin Panel</a>
                        </div>

                        <div sec:authorize="hasRole('USER')">
                            <a th:href="@{/user}" class="btn btn-info me-2">Go to User Panel</a>
                        </div>

                        <form th:action="@{/logout}" method="post" class="mt-3">
                            <button type="submit" class="btn btn-danger">Logout</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
