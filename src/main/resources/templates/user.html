<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>User Panel</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>üë§ User Panel</h1>

    <div class="card">
        <div class="card-body">
            <h2>Your Information:</h2>
            <p><strong>Username:</strong> <span th:text="${user.username}"></span></p>
            <p><strong>First Name:</strong> <span th:text="${user.firstname}"></span></p>
            <p><strong>Last Name:</strong> <span th:text="${user.lastname}"></span></p>
            <p><strong>Email:</strong> <span th:text="${user.email}"></span></p>
            <p><strong>Age:</strong> <span th:text="${user.age}"></span></p>
            <p><strong>Roles:</strong>
                <span th:each="role : ${user.roles}" th:text="${role.name} + ' '"></span>
            </p>
        </div>
    </div>

    <div class="mt-3">
        <a th:href="@{/}" class="btn btn-secondary">‚Üê Back to Home</a>
        <form th:action="@{/logout}" method="post" class="d-inline">
            <button type="submit" class="btn btn-danger">Logout</button>
        </form>
    </div>
</div>
</body>
</html>
