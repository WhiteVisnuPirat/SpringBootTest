<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Panel</title>
    <meta charset="UTF-8">
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        table { border-collapse: collapse; width: 100%; margin: 20px 0; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        .btn { padding: 5px 10px; margin: 2px; text-decoration: none; border-radius: 3px; display: inline-block; }
        .btn-edit { background: #4CAF50; color: white; }
        .btn-delete { background: #ff4444; color: white; border: none; cursor: pointer; }
        .btn-add { background: #2196F3; color: white; padding: 10px; margin-bottom: 20px; }
        .logout-btn { background: #ff4444; color: white; padding: 10px; border: none; border-radius: 3px; margin-top: 20px; }
    </style>
</head>
<body>
<h1>üëë Admin Panel</h1>

<a th:href="@{/admin/addUser}" class="btn btn-add">‚ûï Add New User</a>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Username</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Age</th>
        <th>Roles</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.username}"></td>
        <td th:text="${user.firstname}"></td>
        <td th:text="${user.lastname}"></td>
        <td th:text="${user.email}"></td>
        <td th:text="${user.age}"></td>
        <td th:text="${user.roleNames}"></td>
        <td>
            <a th:href="@{/admin/editUser(id=${user.id})}" class="btn btn-edit">‚úèÔ∏è Edit</a>
            <form th:action="@{/admin/deleteUser}" method="post" style="display: inline;">
                <input type="hidden" name="id" th:value="${user.id}">
                <button type="submit" class="btn btn-delete" onclick="return confirm('Are you sure?')">üóëÔ∏è Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<p><a th:href="@{/}">‚Üê Back to Home</a></p>

<form th:action="@{/logout}" method="post">
    <input type="submit" value="Logout" class="logout-btn"/>
</form>
</body>
</html>
