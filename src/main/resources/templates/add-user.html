<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Add User</title>
  <meta charset="UTF-8">
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    .form-group { margin: 10px 0; }
    input, select { padding: 8px; margin: 5px 0; width: 300px; }
    button { background: #4CAF50; color: white; padding: 10px; border: none; cursor: pointer; }
    .btn-back { background: #888; color: white; padding: 10px; text-decoration: none; display: inline-block; margin-right: 10px; }
  </style>
</head>
<body>
<h1>➕ Add New User</h1>

<form th:action="@{/admin/createUser}" method="post">
  <div class="form-group">
    <label>Username:</label><br>
    <input type="text" name="username" required>
  </div>

  <div class="form-group">
    <label>Password:</label><br>
    <input type="password" name="password" required>
  </div>

  <div class="form-group">
    <label>First Name:</label><br>
    <input type="text" name="firstname" required>
  </div>

  <div class="form-group">
    <label>Last Name:</label><br>
    <input type="text" name="lastname" required>
  </div>

  <div class="form-group">
    <label>Email:</label><br>
    <input type="email" name="email" required>
  </div>

  <div class="form-group">
    <label>Age:</label><br>
    <input type="number" name="age" min="1">
  </div>

  <div class="form-group">
    <label>Roles:</label><br>
    <div th:each="role : ${allRoles}">
      <input type="checkbox" name="roleIds" th:value="${role.id}">
      <label th:text="${role.name}"></label>
    </div>
  </div>

  <button type="submit">Create User</button>
</form>

<br>
<a th:href="@{/admin}" class="btn-back">← Back to Admin Panel</a>
</body>
</html>
